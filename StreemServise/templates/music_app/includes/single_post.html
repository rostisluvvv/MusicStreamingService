<div class="col">
  <div class="card h-100; shadow" style="border-radius: 12px;">
    <img src="{{ album.image.url }}"
         class="card-img-top" alt=""/>
    <div class="card-body">
      <h5 class="card-title">
        <a href="{% url 'music_app:music' album.id %}">
        {{ album.album_title }}
        </a>
      </h5>
      <p class="card-text">
        {{ album.song_writer }}
      </p>
    </div>
  </div>
</div>
